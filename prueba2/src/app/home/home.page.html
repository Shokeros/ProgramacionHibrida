  <ion-list lines="none">
    <ion-item>
      <ion-select (ionChange)="seleccionFigura($event)" label="Figura Geométrica" placeholder="Escoja una figura geométrica">
        <ion-select-option value="circulo">Círculo</ion-select-option>
        <ion-select-option value="triangulo">Triángulo</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <app-circulo *ngIf="figuraCirculo()"/>
      <app-triangulo *ngIf="figuraTriangulo()"/>
    </ion-item>
</ion-list>
